<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input
                        type="text"
                        pInputText
                        placeholder="Search Movie"
                        [(ngModel)]="searchBinding"
                        (keyup)="changeSearch()"
                    />
                </span>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
            <movie-item [movieData]="movie"></movie-item>
        </div>
    </div>
    <div>
        <p-paginator
            [rows]="20"
            [totalRecords]="10000"
            (onPageChange)="paginate($event)"
        ></p-paginator>
    </div>
</div>
